<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
        }
        header {
            background-color: #1a741a;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .games-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .game-card {
            background-color: #333;
            border-radius: 10px;
            width: 280px;
            padding: 10px;
            margin: 10px;
            text-align: left;
            position: relative;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .game-title {
            font-size: 16px;
            margin: 0;
        }
        .game-subheading {
            font-size: 14px;
            margin-top: 5px;
            color: #aaa;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 120px;
            border-radius: 5px;
            z-index: 1;
            top: 100%;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #333;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
