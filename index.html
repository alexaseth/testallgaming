<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
        }
        header {
            background-color: #1a741a;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .games-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .game-card {
            background-color: #333;
            border-radius: 10px;
            width: 280px;
            padding: 10px;
            margin: 10px;
            text-align: left;
            position: relative;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .game-title {
            font-size: 16px;
            margin: 0;
        }
        .game-subheading {
            font-size: 14px;
            margin-top: 5px;
            color: #aaa;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 120px;
            border-radius: 5px;
            z-index: 1;
            top: 100%;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #333;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Store</h1>
</header>

<section class="games-section">
    <div class="game-card">
        <img src="https://github.com/alexaseth/all-gaming/blob/main/image%20(11).png?raw=true" alt="Game Image">
        <div class="game-details">
            <div>
                <h2 class="game-title">Doreamon</h2>
                <p class="game-subheading">Exciting Action Game</p>
            </div>
            <div class="dropdown">
                <button class="download-btn">Download</button>
                <div class="dropdown-content">
                    <a href="#">Android</a>
                    <a href="#">iOS</a>
                    <a href="#">Windows</a>
                </div>
            </div>
        </div>
    </div>

    <div class="game-card">
        <img src="path/to/image2.jpg" alt="Game Image">
        <div class="game-details">
            <div>
                <h2 class="game-title">Game Title 2</h2>
                <p class="game-subheading">Fantasy Adventure</p>
            </div>
            <div class="dropdown">
                <button class="download-btn">Download</button>
                <div class="dropdown-content">
                    <a href="#">Android</a>
                    <a href="#">iOS</a>
                    <a href="#">Windows</a>
                </div>
            </div>
        </div>
    </div>

    <div class="game-card">
        <img src="path/to/image3.jpg" alt="Game Image">
        <div class="game-details">
            <div>
                <h2 class="game-title">Game Title 3</h2>
                <p class="game-subheading">Puzzle Mastery</p>
            </div>
            <div class="dropdown">
                <button class="download-btn">Download</button>
                <div class="dropdown-content">
                    <a href="#">Android</a>
                    <a href="#">iOS</a>
                    <a href="#">Windows</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
